<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dating Form</title>
    </head>
    <body>
        <center><h1>Application For Permission To Date My Daughter</h1></center>
        <h3><strong>NOTE:</strong>Form is to be completed atleast 21 days prior to date</h3>
        <form>
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address">
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email">
            <br>
            <br>
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone number">
            <br>
            <br>
            <label for="iq">IQ: </label>
            <input type="number" id="iq">
            <br>
            <h3>Gender</h3>
            <input type="radio" id="male" value="male" name="Gender">
            <label for="male">Male</label>
            
            <br>
            <input type="radio" id="female" value="female" name="Gender">
            <label for="female">Female</label>
            
            <br>
            <input type="radio" id="other" value="other" name="Gender">
            <label for="Other">Other</label>
            
            <br>
            
            <label for="date of proposal">Date of Proposal: </label>
            <input type="date" id="date">
            <input type="submit" value="Submit your request">


        </form>
        
    </body>
</html>
